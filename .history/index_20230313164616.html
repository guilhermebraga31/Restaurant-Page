<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu do Restaurante</title>
        <!-- Importar o Bootstrap 5 -->

        <link rel="stylesheet" href="style.css">

    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-warning bg-gradient-orange shadow">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Restaurante</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>

                        </ul>

                        <button class="btn btn-outline-light ms-3">Login</button>

                </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1200x400.png?text=Slide+1" class="d-block w-100"

                        <div class="carousel-caption d-none d-md-block">
                            <h5>Slide 1 Title</h5>
                            <p>Slide 1 Description</p>
                        </div>
                    </div>
                    <div class="carousel-item">

                        <div class="carousel-caption d-none d-md-block">

                            <p>Slide 2 Description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400.png?text=Slide+3" class="d-block w-100"
                            alt="Slide 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Slide 3 Title</h5>
                            <p>Slide 3 Description</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
